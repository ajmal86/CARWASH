<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric" *ngFor="let item of tableHeader">{{ item }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data" [class.is-selected]="item.isSelected">
      <td class="mdl-data-table__cell--non-numeric">{{ item.service }}</td>
      <td class="mdl-data-table__cell--non-numeric">{{ item.car }}</td>

      <td class="mdl-data-table__cell--non-numeric">{{ item.email }}</td>
      <td class="mdl-data-table__cell--non-numeric">{{ item.time }}</td>

      <td class="mdl-data-table__cell--non-numeric">
        <span *ngFor="let resp of item.status"
        class="label label--mini"
        [ngClass]="resp.color">{{ resp.name }}</span>
      </td>
      <td>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-teal">Assign
        </button>
      </td>
    </tr>
  </tbody>
</table>
