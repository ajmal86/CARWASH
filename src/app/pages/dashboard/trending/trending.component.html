<base-card>
  <base-card-title>
    <h2 class="mdl-card__title-text">Trending Services</h2>
  </base-card-title>
  <base-card-body>
    <ul class="mdl-list">
    <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content list__item-text">Foam Wash</span>
      <span class="mdl-list__item-secondary-content">
        <i class="material-icons trending__arrow-up" role="presentation">arrow_drop_up</i>
             </span>
      <span class="mdl-list__item-secondary-content trending__percent">1 %</span>
    </li>
    <li class="mdl-list__item list__item--border-top">
      <span class="mdl-list__item-primary-content list__item-text">Normal Wash</span>
      <span class="mdl-list__item-secondary-content">
               <i class="material-icons trending__arrow-down" role="presentation">arrow_drop_down</i>
             </span>
      <span class="mdl-list__item-secondary-content trending__percent">2 %</span>
    </li>
    <li class="mdl-list__item list__item--border-top">
      <span class="mdl-list__item-primary-content list__item-text ">Polish</span>
      <span class="mdl-list__item-secondary-content">
               <i class="material-icons trending__arrow-up" role="presentation">arrow_drop_up</i>
             </span>
      <span class="mdl-list__item-secondary-content trending__percent">5 %</span>
    </li>
    <li class="mdl-list__item list__item--border-top">
      <span class="mdl-list__item-primary-content list__item-text">Interior Wash</span>
      <span class="mdl-list__item-secondary-content">
               <i class="material-icons trending__arrow-up" role="presentation">arrow_drop_up</i>
             </span>
      <span class="mdl-list__item-secondary-content trending__percent">18 %</span>
    </li>

  </ul>
  </base-card-body>
</base-card>
